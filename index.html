<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/V1.css">
    <script src="https://kit.fontawesome.com/5df1c49769.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="scene"></div>
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </section>
    <section id="header">
        <div id="headerLeft">
            <h3>Lobby</h3>
            <h3>Profile</h3>
        </div>
        <div id="headerRight">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-wifi"></i>
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min"></span>
            </div>
        </div>
    </section>   
    <section id="projectSlider">
        <h3>Projects</h3>
        <div id="slideWrapper">
        </div>
    </section>
    <section id="projectRetex">
        <div id="projectTitle">
            <h1></h1>
            <div id="projectCompetences"></div>
            <p id="projectDescription"></p>
            <button id="startProjectButton"></button>
        </div>
        <div id="projectImageSlider"></div>
        <div id="projectChronoPart">
        </div>
    </section>
    <script src="js/V1.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script src="js/3d.js"></script>
</body>
</html>
